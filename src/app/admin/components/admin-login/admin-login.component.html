<div class="connect-container align-content-stretch d-flex flex-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5">
                <div class="auth-form">
                    <div class="row">
                        <div class="col">
                            <div class="logo-box"><a href="#" class="logo-text">Login</a></div>
                            <form>
                                <div class="form-group">
                                    <input #username type="email" class="form-control" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <input #password type="password" class="form-control" placeholder="Password">
                                </div>
                                <a (click)="validateUserLogin(username.value,password.value)"
                                    class="btn btn-primary btn-block btn-submit">
                                    Sign In
                                </a>
                                <div class="auth-options">
                                    <div class="custom-control custom-checkbox form-group">
                                        <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                                        <label class="custom-control-label" for="exampleCheck1">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-link">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block d-xl-block">
                <div class="auth-image"></div>
            </div>
        </div>
    </div>
</div>
